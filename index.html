<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkle.ai - AI Web Orchestration Platform</title>
    <meta name="description"
        content="The Leading AI Web Orchestration Platform. Build and ship AI workflows in minutes—no IT bottlenecks.">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="site-header">
        <div class="logo">
            <!-- Simple SVG Logo placeholder -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
                    fill="black" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span>Twinkle.ai</span>
        </div>

        <button class="mobile-menu-btn" aria-label="Toggle menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line class="line-middle" x1="3" y1="12" x2="21" y2="12"></line>
                <line class="line-top" x1="3" y1="6" x2="21" y2="6"></line>
                <line class="line-bottom" x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <nav class="main-nav">
            <ul>
                <li><a href="#">Product <svg width="10" height="6" viewBox="0 0 10 6" fill="none">
                            <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg></a></li>
                <li><a href="#">Solutions <svg width="10" height="6" viewBox="0 0 10 6" fill="none">
                            <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg></a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <!-- Mobile only actions inside nav for easier toggling -->
            <div class="mobile-actions">
                <a href="#" class="btn btn-outline">Login</a>
                <a href="#" class="btn btn-primary">Download for Web</a>
            </div>
        </nav>

        <div class="header-actions desktop-only">
            <a href="#" class="link-btn">Login</a>
            <a href="#" class="btn btn-primary">Download for Web</a>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>The Leading<br>AI Web orchestration<br>Platform</h1>
            <p class="hero-subtitle">Build and ship AI workflows in minutes—no IT bottlenecks</p>

            <div class="hero-cta">
                <a href="#" class="btn btn-dark">Get Started — It's Free</a>
                <a href="#" class="btn btn-outline">Download — Mobile App</a>
            </div>

            <div class="hero-image-container">
                <img src="assets/hero.png" alt="AI Agent Visual" class="hero-img">
            </div>
        </section>

        <section class="trusted-by">
            <!-- Using text for simplicity, or simple SVG placeholders if we had them. 
                 For now, text with specific fonts or simple spacing. -->
            <div class="brand">Rakuten</div>
            <div class="brand">NCR</div>
            <div class="brand">monday.com</div>
            <div class="brand">Disney</div>
            <div class="brand">Dropbox</div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
